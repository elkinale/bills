{% extends "base_menu.html" %}
{% load static %}
{% load widget_tweaks %}
{% block extrahead %}
    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>
    {{ form.media }}  <!-- This loads JavaScript & CSS for Autocomplete -->
{% endblock %}
{% block content %}
<p>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'bills:main' %}';return false;">
  </form>
</p>
<script src="{% static 'bills/js/autocomplete.js' %}"></script>
{% endblock %}
