{% extends 'base_menu.html' %}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>FairShare</title>
  <link href="{% static 'home/css/style.css' %}" rel="stylesheet">
</head>
<body>
  {% block content%}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h1 class="title">Welcome to the Bill Splitting App</h1>
            <h3 class="title">Your fair share, calculated in seconds.</h3>
            <h3 class="card-title mb-4">Welcome</h3>
            <p class="card-text">Please log in or register to continue.</p>
            <a href={% url 'login'%} class="btn btn-primary btn-custom">Login</a>
            <a href={% url 'home:register'%} class="btn btn-success btn-custom">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
  {% endblock%}
</body>
</html>
