<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>FairShare</title>
  <style>
    .title {
      margin-top: 50px; /* Adds space above the title */
      text-align: center; /* Centers the title */
      font-size: 2.5rem; /* Makes the title larger */
      color: #333; /* Dark gray color */
    }
    .body {
      background-color:rgb(182, 196, 211);
    }
    .card {
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="title">Welcome to the Bill Splitting App</h1>
  <h3 class="title">Your fair share, calculated in seconds.</h3>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title mb-4">Welcome</h3>
            <p class="card-text">Please log in or register to continue.</p>
            <a href={% url 'home:login'%} class="btn btn-primary btn-custom">Login</a>
            <a href={% url 'home:register'%} class="btn btn-success btn-custom">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
